<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <!----BOSTRAP FELIX-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <!-- css -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/servicios.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/registro.css">

    <title>Servicios</title>
</head>

<body>
    <main>
        <!-- Barra de Navegacion -->
        <header class="headerTemporal">
            <h3>Mascotas</h3>
            <input type="checkbox" id="check">
            <label for="check" class="mostrarMenu">
                &#8801
            </label>
            <!-- cambiar este div por nav -->
            <div class="menu"> 
                <a href="../index.html">Inicio</a>
                <a href="#modal1">Login</a>
                <a href="#modal2">Registro</a>
                <label for="check" class="esconderMenu">
                    &#215
                </label>
            </div>
        </header>
        
        <section class="banerPrincipal">
            <div>
                <img src="../images/BannerSlide3.jpg" alt="">
            </div>
        </section>

        <!--    tarjetas -->
        <h3 class="agendaServicios">Agenda Nuestros Servicios</h3>
        <section>
            <div class="wrapper">
                <a class="card" href="../index.html">
                    veterinario
                </a>
                <a class="card" href="../index.html">
                    peluqueria
                </a>
                <a class="card" href="../index.html">
                    guarderia
                </a>
            </div>
        </section>
        <!-- modal login -->
        <section>
            <div id="modal1" class="modalmask">
                <div class="modalbox movedown">                   
                        <div class="login-page">                          
                            <div class="form">
                                <a href="#close" title="Close" class="close">X</a>
                                <form class="login-form">
                                    <h2>Bienvenido</h2>
                                    <input type="text" placeholder="Usuario" >
                                    <input type="password" placeholder="Contraseña" >
                                    <button>Iniciar Sesion</button>
                                    <p class="message">No Estas Registrado? <a href="#modal2">Crea una Cuenta</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- modal registro -->
        <section>
            <div id="modal2" class="modalmask">
                <div class="modalbox movedown">
                    <div class="modal-body">
                        <form class="formularioRegistro" id="formularioRegistro">
                            <a class="close" href="#close" title="Close">X</a>            
                            <h2>Registro</h2>
                            <div class="formularioControl">
                                <input type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Nombre Usuario">
                                <p></p>
                            </div>
                            <div class="formularioControl">
                                <input type="text" name="nombre" id="nombre" placeholder="Nombre" >
                                <p></p>
                            </div>
                            <div class="formularioControl">
                                <input type="email" name="email" id="email" placeholder="email" >
                                <p></p>
                            </div>
                            <div class="formularioControl">
                                <input placeholder="Contraseña" name="contrasena" id="contrasena" type="password" >
                                <p></p>
                            </div>
                            <div class="formularioControl">
                                <input placeholder="Confirmar Contraseña" name="confirmarContrasena" id="confirmarContrasena" type="password" >
                                <p></p>
                            </div>
                            <!-- <div class="formularioControl">
                                <input type="tel" placeholder="Telefono Movil" name="celular" id="celular" >
                                <p></p>
                            </div> -->
                            <button type="submit">Enviar</button>
                            <p class="message">Ya Estas Registrado? <a href="#modal1">Registro</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <!--footer de bootstrap-->
        <div class="footer">
            <div class="containertext-center">
                <a href="https://www.facebook.com/pages/creation?ref_type=comet_home"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>

            </div>
            <h5 class="right">Copyright © 2022 THE HAPPIEST PET</h5>
        </div>
    </footer>
    <script src="../scripts/registro.js"></script>
</body>

</html>
